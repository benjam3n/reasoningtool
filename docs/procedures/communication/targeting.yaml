      data: "Donor data, lobbying"
      url: "opensecrets.org"

    - name: "VoteSmart"
      data: "Voting records, positions"
      url: "votesmart.org"

    - name: "LinkedIn"
      data: "Staff backgrounds"
      notes: "Free limited access"

    - name: "Committee websites"
      data: "Staff lists"

    - name: "GovTrack"
      data: "Bill tracking, votes"
      url: "govtrack.us"

# ============================================
# TARGET HIERARCHY
# ============================================
target_hierarchy:
  tier_1:
    name: "Highest Priority"
    targets:
      - "Staff on relevant committees"
      - "Staff for swing-vote legislators"
      - "Staff for potential champions"
    rationale: "Staff are gatekeepers with significant influence"

  tier_2:
    name: "Medium Priority"
    targets:
      - "Committee members (legislators)"
      - "Related caucus members"
      - "Key influencers"
    rationale: "Decision-makers but less accessible"

  tier_3:
    name: "Lower Priority"
    targets:
      - "General legislators in relevant states"
      - "Think tank contacts"
      - "Journalists covering area"
    rationale: "Amplifiers and secondary influencers"

