  evidence:
    weight: 0.25
    scale:
      1-3: "Theoretical only"
      4-6: "Observational studies"
      7-10: "RCTs or meta-analyses"
    sources:
      - "Google Scholar"
      - "CBO reports"
      - "CRS reports"
      - "Academic journals"
      - "Think tank publications"

  cost_effectiveness:
    weight: 0.20
    scale:
      1-3: "Unclear ROI"
      4-6: "Moderate ROI"
      7-10: "High ROI (CBO scored)"
    sources:
      - "CBO cost estimates"
      - "Academic cost-benefit analyses"
      - "Think tank evaluations"

  neglectedness:
    weight: 0.20
    scale:
      1-3: "Major advocacy already exists"
      4-6: "Some advocacy present"
      7-10: "Little or no organized advocacy"
    check_method:
      - "OpenSecrets lobbying data"
      - "News search for advocacy"
      - "Think tank activity"

  tractability:
    weight: 0.20
    scale:
      1-3: "Major opposition, unlikely to pass"
      4-6: "Mixed political landscape"
      7-10: "Bipartisan potential"
    indicators:
      - "Recent votes on similar issues"
      - "Statements from key legislators"
      - "Political climate"

  impact:
