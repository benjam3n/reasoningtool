# ============================================
# PROCEDURE DESIGN PRINCIPLES
# ============================================

procedure_design_for_intelligence_reduction:
  principle_1:
    name: "Enumerate, Don't Generate"
    description: |
      Provide lists to select from rather than asking for generation.
      "Which of these 10 applies?" vs "What might apply?"
    intelligence_reduction: "High"

  principle_2:
    name: "Compare, Don't Evaluate Absolutely"
    description: |
      "Is A better than B?" is easier than "How good is A?"
      Relative judgments are more reliable than absolute ones.
    intelligence_reduction: "Medium-High"

  principle_3:
    name: "Decompose Into Binary"
    description: |
      Turn complex decisions into series of yes/no questions.
      Each question is trivial; sequence finds answer.
    intelligence_reduction: "Very High"

  principle_4:
    name: "Provide Transformations"
    description: |
      Give specific operations to apply.
      "Reverse this" vs "Think of alternatives"
    intelligence_reduction: "High"

  principle_5:
    name: "Make Criteria Explicit"
    description: |
      Define exactly what "good" means.
      Removes need for judgment about quality.
    intelligence_reduction: "High"

  principle_6:
    name: "Constrain Output Format"
    description: |
      Specify exactly what output looks like.
      Fill-in-blank vs open-ended.
    intelligence_reduction: "Very High"

  principle_7:
    name: "Provide Exhaustive Options"
    description: |
      If the option space is finite, list all options.
      Selection is easier than generation.
    intelligence_reduction: "Very High"

  principle_8:
    name: "Use Mechanical Aggregation"
    description: |
      Sum, average, count - not "synthesize" or "integrate."
      Math doesn't require intelligence.
    intelligence_reduction: "Very High"

# ============================================
# META-OBSERVATION
# ============================================

meta_observation: |
  The search paradigm unifies many cognitive activities:
  - Questions = search space definition
  - Answers = search results
  - Understanding = finding fitting model
  - Creativity = search in novelty space
  - Decision = search for best option
  - Learning = search for good model
  - Communication = search for shared understanding
  - Prediction = search through future space
  - Reasoning = search through inference space
  - Memory = searchable database
  - Attention = search relevance filter
  - Consciousness = ongoing search process

  If this unification is valid, then:
  1. All cognitive improvement = search improvement
  2. GOSM procedures = search algorithms for human cognition
  3. Intelligence reduction = making search trivial via structure
  4. The goal of GOSM = provide search structures so good that intelligence is unnecessary

  The most valuable procedures are those where:
  - Search space is well-defined
  - Search strategy is mechanical
  - Evaluation criteria are explicit
  - Output format is constrained

  These procedures "do all the work" - the executor just follows instructions.
