# ============================================
# GOAL UNDERSTANDING PIPELINE
# ============================================
# This procedure is STEP 2 of the goal understanding pipeline:
#
#   1. recursive_causal_interrogation
#      → Question the framing, trace causes of the goal statement
#      → Output: Clearer understanding of what's actually being sought
#
#   2. goal_structure_reconstruction (THIS)
#      → Trace goal chain: action → goal → goal → intrinsic goal
#      → Output: The "story" of why this goal matters
#
#   3. backward_reasoning
#      → Given conclusions, trace back to premises
#      → Output: Understanding of what journey led here
#
#   4. deductive_strategy_discovery
#      → Derive strategies from problem structure
#      → Output: Strategies native to the actual situation
#
# Use GSR after RCI when you have a clearer goal and want to trace
# the full chain to intrinsic goals.
goal_understanding_pipeline:
  position: 2
  previous: recursive_causal_interrogation
  next: backward_reasoning
  when_to_use_this_step: |
    Use after RCI when:
    - Goal is clarified but chain to intrinsic goals unclear
    - You need to understand WHY this goal matters
    - You want to evaluate whether the goal is worth pursuing
    - You need to find where the regress terminates

output_format: |
  ## Goal-Structure Reconstruction: [Conclusion]

  **Conclusion**: [The statement being analyzed]

  **Goal Chain**:
  1. [Immediate goal]
  2. [Next level goal]
  ...
  N. [Foundational/intrinsic goal]

  **Story**:
  - Chapter 1: [Foundational goal]
  - Chapter 2: [Problem/need]
  ...
  - Final: [Conclusion]

  **Evaluation**:
  - Coherence: [Yes/No + explanation]
  - Goals legitimate: [Yes/No + explanation]
  - Conclusion serves goals: [Yes/No + explanation]
  - Best way: [Assessment]
  - Journey necessary: [Assessment]
