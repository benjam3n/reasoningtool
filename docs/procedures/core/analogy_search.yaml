# ============================================
# STRUCTURE MAPPING TEMPLATE
# ============================================

mapping_template:
  format: |
    SOURCE DOMAIN: [Domain name]
    SOURCE PROBLEM: [Problem in that domain]

    STRUCTURAL MAPPING:
    | My Problem Element | Their Problem Element |
    |--------------------|----------------------|
    | [My input]         | [Their input]        |
    | [My output]        | [Their output]       |
    | [My constraint]    | [Their constraint]   |
    | [My difficulty]    | [Their difficulty]   |

    THEIR SOLUTION: [How they solve it]

    TRANSFERRED SOLUTION:
    [How to adapt their solution to my problem]

    WHAT TRANSFERS: [Elements that map directly]
    WHAT DOESN'T: [Elements that don't apply]
    ADAPTATIONS NEEDED: [What needs to change]

# ============================================
# EXAMPLE
# ============================================

example:
  problem: "How to onboard new employees quickly"

  structure:
    challenge: "Transfer knowledge efficiently"
    inputs: "Raw person, existing knowledge in company"
    outputs: "Productive employee"
    constraints: "Limited time, experts are busy"
    difficulty: "Knowledge is tacit, distributed"

  analogies_searched:
    biology:
      analogy: "How do immune cells learn to recognize threats?"
      solution: "Exposure to samples + feedback"
      transfer: "Expose new hires to real problems early, provide feedback"

    military:
      analogy: "How do armies train soldiers?"
      solution: "Boot camp, simulation, graduated responsibility"
      transfer: "Intensive initial period, simulated projects, mentorship"

    medicine:
      analogy: "How do residents learn?"
      solution: "See one, do one, teach one"
      transfer: "Observe → Perform with supervision → Train others"

    games:
      analogy: "How do games teach players?"
      solution: "Tutorial levels, progressive difficulty, immediate feedback"
      transfer: "Structured first tasks, increasing complexity, quick feedback loops"

  transferred_solution: |
    Combine insights:
    1. Intensive first week (military boot camp)
    2. Real problems early with feedback (immune system)
    3. See one, do one, teach one progression (medicine)
    4. Progressive difficulty with immediate feedback (games)

# ============================================
# VERIFICATION
# ============================================

verification:
  - "Problem structure was abstracted (not just surface features)"
  - "Multiple domains were searched systematically"
  - "Structural similarity was assessed, not just surface similarity"
  - "Transfer was explicit about what maps and what doesn't"
  - "Transferred solution addresses the actual problem"
